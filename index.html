<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("gominer.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        body,pre { margin:0;padding:0; }
        #gocanvas {
            position:fixed;
            opacity:1.0;
            width: 100%;
            height:100%;
            top:0;right:0;bottom:0;left:0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Go Miner</h1>
    <h2 id="title">Nothing happening</h2>
    <input id="upload" type="file" />
    <input id="sizeSlider" type="range" min="100" max="4096" value="300">
    <textarea id="sizeSliderValue" disabled>300</textarea>
</body>
</html>
